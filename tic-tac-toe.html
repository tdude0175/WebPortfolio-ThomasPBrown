<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tripeT cw p1</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
<h1 id="header">Triple T </h1>
<h2 id="player">Player</h2>
<table>
    <tr>
        <td class="topRow leftRow"></td>
        <td class="topRow centerRow vertical"></td>
        <td class="topRow rightRow"></td>
    </tr>
    <tr>
        <td class="middleRow leftRow horizontal"></td>
        <td class="middleRow centerRow vertical horizontal"></td>
        <td class="middleRow rightRow horizontal"></td>
    </tr>
    <tr>
        <td class="bottomRow leftRow"></td>
        <td class="bottomRow centerRow vertical"></td>
        <td class="bottomRow rightRow"></td>
    </tr>

</table>
<button>New Game</button>
<!--button for new game-->

<script src="tic-tac-toe.js"></script>
</body>
</html>
